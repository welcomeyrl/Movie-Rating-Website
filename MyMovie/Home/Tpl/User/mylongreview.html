<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>My Movie - My reviews</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="__PUBLIC__/front/css/public.css" rel="stylesheet" type="text/css"/>
		<link href="__PUBLIC__/front/css/bo.css" rel="stylesheet" type="text/css"/>
		<script type="text/javascript" src="__PUBLIC__/front/js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/front/js/move.js"></script>
	</head>
	<body>
		<!-- 页头开始 -->
		{include file="Public/uhead.html"}
		<!-- 页头结束 -->
		
		<!-- 主体部分开始	-->
		<div id="pmain">
		
			<!-- 左侧内容 -->
			<div id="pmain_left">

				<!-- 左侧当前用户影评 -->
				<div class="prlist">
					<div class="prlist_title">{$listtitle}</div>
					
					{foreach $list as $vo}
					<div class="review_list">
						<div class="rl">
							<a href="__APP__/Review/index/id/{$vo.id}" target="_blank">
								<img src="__ROOT__/Uploads/Movie/Cover/{$vo.picname}" alt="" />
							</a>
						</div>
						<div class="rr">
							<div class="title">
								<a href="__APP__/Review/index/id/{$vo.id}" target="_blank">
									{$vo.title} 
								</a> 
							</div>
							<div class="acthor">
								 Comments: <a href="">{$vo.filmname} </a>
							</div>
							<div class="content">
								{$vo.content}
							</div>
						</div>
					</div>
					<div class="nav"></div>
					{/foreach}
					<div style="float:right; margin-right:60px;">{$page}</div>
				</div>	
			</div>		
		</div>
		
		<!-- 主体部分结束	-->
		
		<div class="nav"></div>
		
		<!-- 导入页脚部分 -->
		{include file="Public/foot.html"}
		
		
	</body>
</html>
