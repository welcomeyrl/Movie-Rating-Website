<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>My Movie</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="__PUBLIC__/front/css/public.css" rel="stylesheet" type="text/css"/>
		<link href="__PUBLIC__/front/css/bo.css" rel="stylesheet" type="text/css"/>
		<script type="text/javascript" src="__PUBLIC__/front/js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/front/js/move.js"></script>
		<script src="__PUBLIC__/dwz/xheditor/xheditor-1.1.12-zh-cn.min.js" type="text/javascript"></script>	
		<script>
			$(function(){
				$("#text").xheditor({
					skin:'default',tools:'simple',
					upImgUrl:'__APP__/Diary/doupload',
					upImgExt:'jpg,jpeg,gif,png',
					html5Upload:false,
					width:600,
					height:200,
				});
			});
		</script>
		
	</head>
	<body>
		<!-- 页头开始 -->
		{include file="Public/uhead.html"}
		<!-- 页头结束 -->
		
		<!-- 主体部分开始	-->
		<div id="pmain">
		
			<!-- 左侧内容 -->
			<div id="pmain_left">

				<!-- 左侧当前用户日志 -->
				<div class="prlist">
					<div class="prlist_title">Edit my blog
						<span>
							Previous edit time：{$vo.addtime|date_format:"%Y-%m-%d %H:%M"}
						</span>
					</div>
					
					
					
					<!-- 日志内容 -->
					<div class="diary_detail">
						<div class="re_detail">
								<div id="diary_edit" style="display:block">
									<div class="atitle">
										Please write down your feelings.
									</div>
									<div class="acon">
									<form action="__APP__/Diary/updatediary" method="post">
										<input type="hidden" name="id" value="{$vo.id}" />
										Blog title:<input type="text" name="title" class="winput" value="{$vo.title}"/>
										<textarea name="content" id="text" style="resize:none;" cols="70" rows="10" >{$vo.content}</textarea>
						
										<input type="submit" value="edit your blog" class="wsub"/>&nbsp;
										<input type="button" value="go back" onclick="window.history.back();" class="wsub"/>
									</form>
									</div>		
								</div>
						</div>
					</div>
					<div class="nav"></div>	

				</div>
			</div>	
		</div>
		
		<!-- 主体部分结束	-->
		
		<div class="nav"></div>
		
		<!-- 导入页脚部分 -->
		{include file="Public/foot.html"}
		
		
	</body>
</html>
